        <section class="order-card">
            <h1>UFC 323 Bilet Siparişi</h1>
            <p>Dövüş gecesi heyecanına ortak olmak için bilgilerinizi girin.</p>
            
            <form id="ufcSiparisForm">
                <div class="form-grid">
                    <input type="text" id="adSoyad" placeholder="Ad Soyad" required>
                    <input type="email" id="email" placeholder="E-posta" required>
                    <select id="kategori">
                        <option value="VIP">VIP - Ring Side</option>
                        <option value="Standart">Standart</option>
                        <option value="Tribun">Tribün</option>
                    </select>
                    <input type="number" id="adet" placeholder="Bilet Adedi" min="1" required>
                </div>
                <button type="submit" class="order-submit-btn">Siparişi Tamamla</button>
            </form>
        </section>
    </main>
