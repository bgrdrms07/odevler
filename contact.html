<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Style Site - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="top-nav">
            <a href="index.html">EVENTS</a>
            <a href="rankings.html">RANKINGS</a>
            <a href="p4p.html">P4P</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html" class="active">CONTACT</a>
            <a href="order.html">ORDER</a>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-container">
            <div class="contact-header">
                <h1>Contact Us</h1>
                <div class="red-bar"></div>
                <p>Get in touch with us for inquiries, partnerships, or event information.</p>
            </div>

            <div class="contact-wrapper">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">SEND MESSAGE</button>
                </form>

                <div class="contact-info">
                    <h3>Direct Contact</h3>
                    <p><strong>Email:</strong> info@ufcstyle.com</p>
                    <p><strong>Phone:</strong> +1 (123) 456-7890</p>
                    <div class="social-placeholder">
                        <p>FOLLOW THE OCTAGON</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UFC Style Site. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
